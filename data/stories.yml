version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: activate introduction form
  steps:
    - intent: start_introduction_form
    - action: utter_introduction
    - action: introduction_form
    - active_loop: introduction_form
    - action: utter_intro_congratulations
    - action: utter_question_commitment

# - story: Congratulate the user on completing the intro form and then ask about setting a commitment
#   steps:
#     - action: introduction_form
#     - active_loop: null
#     - action: utter_intro_congratulations
#     - action: utter_question_commitment

- story: ask user if they would like to set a commitment after completing the intro form/happy path
  steps:
    - action: utter_question_commitment
    - intent: affirm
    - action: commitment_form
    - active_loop: commitment_form
    - active_loop: null
    - action: action_save_commitment

- story: ask user if they would like to set a commitment after completing the intro form/Sad path
  steps:
    - action: utter_question_commitment
    - intent: deny
    - action: utter_no_commitment

- story: user reports that they smoked 
  steps:
    - intent: relapsed
    - action: utter_support_message_1
    - action: utter_relapse_form
    - intent: affirm
    - action: relapse_form
    - active_loop: relapse_form
    - active_loop: null
    - action: utter_relapse_completion
    
- story: user chooses an activity after they had reported smoking(no audio)/happy path
  steps:
    - action: utter_relapse_completion
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - meditation_type:  "focused meditation"
    - action: utter_audio
    - intent: deny
    - action: action_handle_meditation_type_no_audio

- story: user chooses an activity after they had reported smoking(no audio)/sad path
  steps:
    - action: utter_relapse_completion
    - action: utter_choose_activity
    - intent: deny
    - action: utter_no_activity_smoking
    

- story: user reports a craving
  steps:
    - intent: craving
    - action: utter_support_message_craving
    - action: utter_ask_choose_activity
    - intent: affirm
    - action: utter_choose_activity

- story: user chooses an activty after reported craving(no audio)/happy path
  steps:
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - breathwork_type: "box breathing"
    - action: utter_audio
    - intent: deny
    - action: action_handle_breathwork_type_no_audio

- story: user chooses an activty after reported craving(no audio)/sad path
  steps:
    - action: utter_choose_activity
    - intent: choose_activity
    - intent: deny
    - action: utter_no_activity_craving

- story: user chooses an activty after reported craving(audio)/happy path
  steps:
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - breathwork_type: "box breathing"
    - action: utter_audio
    - intent: affirm
    - action: action_handle_breathwork_type

- story: user chooses an activity after reported craving(audio)/ sad path
  steps:
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - breathwork_type: "box breathing"
    - action: utter_audio
    - intent: deny
    - action: action_handle_breathwork_type_no_audio

- story: user chooses an activity after they had reported smoking(audio)/happy path
  steps:
    - action: utter_relapse_completion
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - meditation_type:  "focused meditation"
    - action: utter_audio
    - intent: affirm
    - action: action_handle_meditation_type

- story: user chooses an activity after they had reported smoking(audio)/sad path
  steps:
    - action: utter_relapse_completion
    - action: utter_choose_activity
    - intent: choose_activity
    - slot_was_set:
      - meditation_type:  "focused meditation"
    - action: utter_audio
    - intent: deny
    - action: action_handle_meditation_type_no_audio

- story: request meditation with no audio
  steps:
    - intent: perform_meditation
    - action: utter_choose_meditation
    - intent: choose_activity
    - slot_was_set:
      - meditation_type: "focused meditation"
    - action: utter_audio
    - intent: deny
    - action: action_handle_meditation_type_no_audio

- story: request meditation with audio
  steps:
    - intent: perform_meditation
    - action: utter_choose_meditation
    - intent: choose_activity
    - slot_was_set:
      - meditation_type: "focused meditation"
    - action: utter_audio
    - intent: affirm
    - action: action_handle_meditation_type

- story: request breathwork with no audio
  steps:
    - intent: perform_breathwork
    - action: utter_choose_breathwork
    - intent: choose_activity
    - slot_was_set:
      - breathwork_type: "box breathing"
    - action: utter_audio
    - intent: deny
    - action: action_handle_breathwork_type_no_audio

- story: request breathwork with audio
  steps:
    - intent: perform_breathwork
    - action: utter_choose_breathwork
    - intent: choose_activity
    - slot_was_set:
      - breathwork_type: "box breathing"
    - action: utter_audio
    - intent: affirm
    - action: action_handle_breathwork_type

- story: request tobacco information
  steps:
    - intent: request_tobacco_information
    - action: utter_tobacco_info

- story: request nicotine information
  steps:
    - intent: what_is_nicotine
    - action: utter_what_nicotine_is

- story: provide quit tips when asked.
  steps:
    - intent: ask_for_quit_tips
    - action: utter_quit_tips


